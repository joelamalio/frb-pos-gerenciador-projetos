<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template_padrao.xhtml">

    <ui:define name="cabecalho"></ui:define>

    <ui:define name="conteudo">
        <div id="container">
            <h:form id="form" prependId="true">
                <fieldset id="login">
                    <legend>Acesso Restrito</legend>
                    <h:outputLabel value="E-mail" for="email" />
                    <h:inputText id="email" value="#{loginBean.email}" 
                                 required="true" label="E-mail" 
                                 requiredMessage="O campo E-mail é obrigatório" />
                    <h:message for="login" errorClass="errors" />
                    <h:outputLabel value="Senha" for="senha" />
                    <h:inputSecret id="senha" value="#{loginBean.senha}" />
                    <br />
                    <h:commandButton id="logar" value="Logar" action="#{loginBean.logar}" />
                </fieldset>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
