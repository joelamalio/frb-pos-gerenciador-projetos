<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:c="http://java.sun.com/jsp/jstl/core"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="/template/template.xhtml"
                        xmlns:p="http://primefaces.org/ui">

            <ui:define name="header" ></ui:define>
            <ui:define name="content">
                <div id="container" align="center">
                    <h:form id="formLogin" prependId="true">
                        <p:growl autoUpdate="true" showDetail="true" id="messages"/>
                        <h:panelGrid>
                            <p:fieldset legend="Acesso Restrito">
                                <h:panelGrid cellpadding="5" style="width: 100%"> 
                                    <p:column>
                                        <h:outputLabel value="E-mail: " for="email" />
                                        <h:inputText id="email" value="#{loginBean.usuario.email}" 
                                                     required="true" label="E-mail" 
                                                     requiredMessage="O campo E-mail é obrigatório" />
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="Senha: " for="senha" />
                                        <h:inputSecret id="senha" value="#{loginBean.usuario.senha}" />
                                    </p:column>
                                    <p:column>
                                        <p:commandButton value="Logar" action="#{loginBean.logar}" ajax="false" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="USUÁRIO PADRÃO: admin@frb.edu.br" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="SENHA: admin" />
                                    </p:column>
                                </h:panelGrid>
                            </p:fieldset>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
