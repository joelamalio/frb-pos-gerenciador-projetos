<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl autoUpdate="true" showDetail="true" id="messages"/>
                    <h:panelGrid>
                        <h:panelGroup>
                            <h:outputText value="Cadastro de Projeto"/>
                            <h:outputText/>
                        </h:panelGroup>
                        <h:outputText value="Código:"/>
                        <p:inputText value="#{projetoBean.projeto.codigo}" required="true"  requiredMessage="Código Obrigatorio" />
                        <h:outputText value="Nome:"/>
                        <p:inputText value="#{projetoBean.projeto.nome}" required="true"  requiredMessage="Nome Obrigatorio" />
                        <h:outputText value="Data Abertura:"/>
                        <p:calendar value="#{projetoBean.projeto.dataAbertura}" required="true"  requiredMessage="Data de Abertura Obrigatoria" />
                        <h:outputText value="Data Prevista Término:"/>
                        <p:calendar value="#{projetoBean.projeto.dataPrevisaoTermino}" required="true"  requiredMessage="Data Prevista Término Obrigatoria" />
                        <h:outputText value="Data Fechamento:"/>
                        <p:calendar value="#{projetoBean.projeto.dataFechamento}" />
                        <h:outputText value="Gerente:"/>
                        <p:selectOneMenu  value="#{projetoBean.projeto.gerente}" converter="ProfissionalConverter" >
                            <f:selectItems value="#{projetoBean.listaProfissional}" var="gerente" itemLabel="#{gerente.nome}" itemValue="#{gerente}"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{projetoBean.salvar}" value="Salvar" ajax="false" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
