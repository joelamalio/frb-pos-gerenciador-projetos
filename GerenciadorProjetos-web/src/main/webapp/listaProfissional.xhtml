<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <ui:composition template="template/template.xhtml">
            <ui:define name="content">

                <h:form id="formProfissional">
                    <p:growl autoUpdate="true" showDetail="true" id="messages"/>
                    <h:panelGrid>
                        <p:breadCrumb>  
                            <p:menuitem value="Home" url="#" />  
                            <p:menuitem value="Profissionais" url="#" />  
                        </p:breadCrumb>  
                        <p:fieldset legend="Filtro">  
                            <h:panelGrid cellpadding="5">  
                                <p:column>
                                    <h:outputText value="Nome:"/>
                                    <p:inputText value="#{profissionalBean.profissional.nome}" />
                                </p:column>
                                <p:columnGroup>
                                    <p:commandButton action="#{profissionalBean.pesquisar}" value="Pesquisar" ajax="false" immediate="true"/>
                                    <p:commandButton action="#{profissionalBean.initPesquisa}" value="Limpar" ajax="false" update="formProfissional" immediate="true"/>
                                    <p:commandButton action="#{profissionalBean.novo}" value="Novo" process="@this" update="@none" immediate="true" ajax="false" />
                                </p:columnGroup>
                            </h:panelGrid>  
                        </p:fieldset>
                        <h:panelGroup id="resultados">
                            <p:fieldset legend="Resultado">  
                                <h:panelGrid cellpadding="10" >  
                                    <p:dataTable id="lista" value="#{profissionalBean.listaProfissional}" var="profissional" emptyMessage="Nenhum profissional encontrado.">
                                        <p:column sortBy="#{profissional.nome}" headerText="Nome">
                                            <h:outputText value="#{profissional.nome}" />
                                        </p:column>
                                        <p:column sortBy="#{profissional.usuario.email}" headerText="E-mail">
                                            <h:outputText value="#{profissional.usuario.email}" />
                                        </p:column>
                                        <p:column sortBy="#{profissional.dataNascimento}" headerText="Data de Nascimento">
                                            <h:outputText value="#{profissional.dataNascimento}" />
                                        </p:column>
                                        <p:column sortBy="#{profissional.grauInstrucao}" headerText="Grau de Instrução">
                                            <h:outputText value="#{profissional.grauInstrucao.descricao}" />
                                        </p:column>
                                        <p:column sortBy="#{profissional.funcao}" headerText="Função">
                                            <h:outputText value="#{profissional.funcao.descricao}" />
                                        </p:column>
                                        <p:column sortBy="#{profissional.dataAdmissao}" headerText="Data de Admissão">
                                            <h:outputText value="#{profissional.dataAdmissao}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>  
                            </p:fieldset>  
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
