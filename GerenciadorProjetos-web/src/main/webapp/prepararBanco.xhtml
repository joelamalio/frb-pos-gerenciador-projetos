<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:c="http://java.sun.com/jsp/jstl/core"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="/template/template.xhtml"
                        xmlns:p="http://primefaces.org/ui">

            <ui:define name="header" ></ui:define>
            <ui:define name="content">
                <div id="container" align="center">
                    <h:form id="formPrepararBanco" prependId="true">
                        <p:growl autoUpdate="true" showDetail="true" id="messages"/>
                        <p:commandButton value="Preparar Banco" ajax="false" action="#{cargaBean.prepararBanco}"
                                         rendered="#{not cargaBean.iniciado}"/>
                        <p:commandButton value="Login" ajax="false" action="#{cargaBean.redirecionarParaLogin}"
                                         rendered="#{cargaBean.iniciado}"/>
                    </h:form>
                </div>
            </ui:define>
             <ui:define name="footer" ></ui:define>

        </ui:composition>

    </h:body>
</html>
