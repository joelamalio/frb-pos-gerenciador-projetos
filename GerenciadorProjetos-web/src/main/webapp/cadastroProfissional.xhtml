<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form id="formCadastro">
                    <p:growl autoUpdate="true" id="messages"/>
                    <h:panelGrid>
                        <p:breadCrumb>  
                            <p:menuitem value="Home" url="#" />  
                            <p:menuitem value="Profissionais" url="#" />  
                        </p:breadCrumb>  
                        <p:fieldset legend="Cadastro de Profissional" style="width: 100%">
                            <h:panelGrid cellpadding="5">  
                                <p:column>
                                    <h:outputText value="Nome:"/>
                                    <p:inputText value="#{profissionalBean.profissional.nome}" required="true"  requiredMessage="Nome Obrigatório"  />
                                </p:column>
                                <p:column>
                                    <h:outputText value="E-mail:"/>
                                    <p:inputText value="#{profissionalBean.profissional.usuario.email}" required="true" requiredMessage="E-mail Obrigatório"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="Senha:"/>
                                    <p:password value="#{profissionalBean.profissional.usuario.senha}" required="true" requiredMessage="Senha Obrigatório"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="Cpf:"/>
                                    <p:inputMask mask="999.999.999-99" value="#{profissionalBean.profissional.cpf}" required="true" requiredMessage="Cpf Obrigatório"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="Data de Nascimento:"/>
                                    <p:calendar value="#{profissionalBean.profissional.dataNascimento}" required="true" requiredMessage="Data de Nascimento Obrigatório"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="Grau de Instrução:"/>
                                    <p:selectOneMenu  value="#{profissionalBean.profissional.grauInstrucao}" required="true" requiredMessage="Grau de Instrução Obrigatório">
                                        <f:selectItems value="#{profissionalBean.listaGrauInstrucao}" var="grauInstrucao" itemLabel="#{grauInstrucao.descricao}" itemValue="#{grauInstrucao.descricao}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <h:outputText value="Função:"/>
                                    <p:selectOneMenu value="#{profissionalBean.profissional.funcao}" converter="FuncaoConverter">
                                        <f:selectItems value="#{profissionalBean.listaFuncao}" var="funcao" itemLabel="#{funcao.descricao}" itemValue="#{funcao}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <h:outputText value="Data de Admissão:"/>
                                    <p:calendar value="#{profissionalBean.profissional.dataAdmissao}"  required="true" requiredMessage="Data de Admissão Obrigatório"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton action="#{profissionalBean.salvar}" value="Salvar" ajax="false" />
                                </p:column>
                            </h:panelGrid>
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
