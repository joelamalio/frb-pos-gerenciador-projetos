<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="template/template.xhtml">
            <ui:define name="header" ></ui:define>
            <ui:define name="content">
                <h:form>
                    <p:growl autoUpdate="true" showDetail="true" id="messages"/>
                    <h:panelGrid>
                        <p:fieldset legend="Cadastro de Usuário">
                            <h:outputText value="Email:"/>
                            <h:inputText id="email" value="#{loginBean.usuario.email}" 
                                         required="true" label="E-mail" 
                                         requiredMessage="O campo E-mail é obrigatório" />
                            <h:outputText value="Senha:"/>
                            <h:inputSecret id="senha" value="#{loginBean.usuario.senha}" />
                            <p:commandButton value="Salvar" action="#{loginBean.salvarUsuario}" ajax="false" />
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
