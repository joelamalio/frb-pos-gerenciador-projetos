<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:c="http://java.sun.com/jsp/jstl/core"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="/template/template.xhtml"
                        xmlns:p="http://primefaces.org/ui">

            <ui:define name="header" ></ui:define>
            <ui:define name="content">
                <div id="container">
                    <h:form id="formCadastroUsuario" prependId="true">
                        <p:growl autoUpdate="true" showDetail="true" id="messages"/>
                        <h:panelGrid>
                            <p:fieldset legend="Cadastro de Usuário">
                                <h:outputLabel value="E-mail: " for="email" />
                                <h:inputText id="email" value="#{loginBean.usuario.email}" 
                                             required="true" label="E-mail" 
                                             requiredMessage="O campo E-mail é obrigatório" />
                                <h:message for="messages" errorClass="errors" />
                                <h:outputLabel value="Senha: " for="senha" />
                                <h:inputSecret id="senha" value="#{loginBean.usuario.senha}" />
                                <p:commandButton value="Salvar" action="#{loginBean.salvarUsuario}" ajax="false" />
                            </p:fieldset>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
            
        </ui:composition>

    </h:body>
</html>
